<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css"><!--7. 2종 이상의 스타일을 적용한 css파일을 별도로 만든 뒤 html내에서 import했습니다.-->
    <link rel="stylesheet" href="css/style2.css">
    <title>Personal Homepage</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <img src="박제원.jpg" alt="박제원"> <!--1. 저의 사진을 화면에 넣는 부분입니다-->
        <h1>계명대학교 게임소프트웨어공학과 18학번 박제원</h1>
    </header>

    <section id="introduction"> <!--2. 의미 있는 개인소개 내용을 넣었습니다.-->
        <p class="intro-text">안녕하세요 계명대학교 게임소프트웨어공학과 18학번 박제원이라고 합니다</p>
        <p class="italic-text">취미는 게임입니다! 요즘은 메이플스토리 합니다 재밌어요</p>  <!--5. 이탤릭 폰트를 적용했습니다.-->
        <p class="large-text">감사합니다</p> <!--6. 다른크기의 글씨를 넣었습니다.-->
    </section>

    <section id="search-engines"> <!--8. 검색엔진 이미지를 누르면 해당 검색엔진으로 이동됩니다.-->
        <a href="https://www.naver.com" target="_blank"><img src="naver_logo.jpg" alt="Naver"></a>
        <a href="https://www.google.com" target="_blank"><img src="google_logo.jpg" alt="Google"></a>
    </section>

    <table id="self-introduction"> <!--2. 테이블 제작은 따로 이곳에 넣었습니다.-->
        <tr>
            <td colspan="2" class="table-header">내 정보</td>
        </tr>
        <tr>
            <td class="label">이름:</td>
            <td class="value">박제원</td>
        </tr>
        <tr>
            <td class="label">나이:</td>
            <td class="value">25</td>
        </tr>
        <tr>
            <td class="label">연락처:</td>
            <td class="value">01086386127</td>
        </tr>
    </table>
</body>
</html>
